<!doctype html>
<!DOCTYPE html>
<html>
    <head>
    	<title>Table test</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        
        <h3>Table example</h3>

        <table border="1" width="50%">
            <tr>
                <th>Product</th>
                <th>Code</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Iphone</td>
                <td>1245</td>
                <td>3</td>
                <td>U$ 600</td>
            </tr>
            <tr>
                <td>Ipad</td>
                <td>4578</td>
                <td>1</td>
                <td>U$ 450</td>
            </tr>
            <tr>
                <td>Mac Book</td>
                <td>7812</td>
                <td>2</td>
                <td>U$ 750</td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="3">U$ 3750</td>
            </tr>
            <tr>
                <td rowspan="2">Discount</td>
                <td colspan="3">Cupon 1: U$ 100</td>
            </tr>
            <tr>
                <td colspan="3">Cupon 2: U$ 50</td>
            </tr>
        </table>
        <br>
        <a href="index.html">Home</a>

    </body>
</html>
